<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="ui/css/main.css" />
    <title>
      Acceso - ProxyMonitor
    </title>
  </head>

  <body>
    
    <form>
      <fieldset>
	<legend>Ingrese su nombre de usuario y contraseña</legend>
	
	<div>
	  <label for="usuario">Usuario:      </label>
	  <input type="text" id="usuario" name="nombre_input" required="required" autofocus="autofocus"  />
	</div>
        <div>
	  <label for="password">Contraseña:</label>
	  <input type="password" id="password" name="password_input"
	       required="required" />
        </div>
        <div>
	  <input type="submit" name="boton_enviar" value="Iniciar sesión" />
        </div>
	
      </fieldset>
    </form>
    
  </body>
  
</html>
